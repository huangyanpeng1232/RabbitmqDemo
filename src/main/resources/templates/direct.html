<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息队列测试</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row" style="margin-top: 200px;">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control" id="exchange" value="direct" placeholder="exchange">
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control" id="routingKey" value="medicineQueue" placeholder="routingKey">
        </div>
    </div>
    <div class="row" style="margin-top: 40px">
        <div class="col-md-6 col-md-offset-3">
            <textarea class="form-control" id="message" style="width: 100%;height: 150px;resize: none" placeholder="消息内容"></textarea>
            <input type="hidden" id="messageId">
        </div>
    </div>
    <div class="row" style="margin-top: 40px;">
        <div class="col-md-6 col-md-offset-3 text-center">
            <input type="button" id="production" class="btn btn-info" value="生产消息">
        </div>
    </div>
</div>
</body>
<script>
    $('#production').click(function(){
        let req = {
            'message':$('#message').val(),
            'routingKey':$('#routingKey').val(),
            'exchange':$('#exchange').val()
        }

        $.post('/direct/production',req)
    })

</script>
</html>
